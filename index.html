<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCTB - Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="app-wrapper">
        <header class="branding-header">
            <img src="https://guscanada.com/wp-content/uploads/2021/09/CCTB_logo_1_RGB.png" alt="CCTB Logo" width="120">
            <h1>DevOps Infrastructure</h1>
            <span class="badge">Feb 2026</span>
        </header>

        <section class="main-card">
            <h2 class="card-title">Password Generator</h2>
            
            <div class="result-container">
                <span class="label-upper">Senha Gerada</span>
                <div class="result-display" id="result">CLIQUE EM GERAR</div>
                <button id="copy-btn" title="Copiar senha">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                </button>
                <div class="toast-notification right">Copiar</div>
                <div class="toast-notification left">Copiado!</div>
            </div>

            <div class="config-section">
                <div class="range-group">
                    <div class="range-header">
                        <span>Tamanho da Senha</span>
                        <span class="length__title" data-length='16'></span>
                    </div>
                    <input id="slider" type="range" min="4" max="32" value="16" class="modern-slider" />
                </div>

                <div class="settings-grid">
                    <div class="setting-item">
                        <label class="switch">
                            <input type="checkbox" id="uppercase" checked>
                            <span class="slider-round"></span>
                        </label>
                        <span>Maiúsculas</span>
                    </div>
                    <div class="setting-item">
                        <label class="switch">
                            <input type="checkbox" id="lowercase" checked>
                            <span class="slider-round"></span>
                        </label>
                        <span>Minúsculas</span>
                    </div>
                    <div class="setting-item">
                        <label class="switch">
                            <input type="checkbox" id="number" checked>
                            <span class="slider-round"></span>
                        </label>
                        <span>Números</span>
                    </div>
                    <div class="setting-item">
                        <label class="switch">
                            <input type="checkbox" id="symbol">
                            <span class="slider-round"></span>
                        </label>
                        <span>Símbolos</span>
                    </div>
                </div>
            </div>

            <button class="btn-generate" id="generate">GERAR SENHA FORTE</button>
        </section>
    </main>

    <script src="js/js.js"></script>
</body>
</html>
