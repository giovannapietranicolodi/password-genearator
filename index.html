<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCTB Password Gen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="app-wrapper">
        <header class="branding-header">
            <img src="https://payment.paymytuition.com/assets/images/cctb_updated.png" alt="CCTB Logo" width="200">
        </header>

        <section class="main-card">
            <h2 class="card-title">Password Generator</h2>
            
            <div class="result-container">
                <div class="result-display" id="result">CLICK GENERATE</div>
                <button id="copy-btn" title="Copy">
                    <i class="fa-regular fa-copy fa-lg"></i>
                </button>
            </div>

            <div class="config-section">
                <div class="range-header">
                    <span>Length: <span id="length-val">16</span></span>
                </div>
                <input id="slider" type="range" min="4" max="32" value="16">

                <div class="settings-grid">
                    <div class="setting-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase</label>
                    </div>
                    <div class="setting-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase</label>
                    </div>
                    <div class="setting-item">
                        <input type="checkbox" id="number" checked>
                        <label for="number">Numbers</label>
                    </div>
                    <div class="setting-item">
                        <input type="checkbox" id="symbol">
                        <label for="symbol">Symbols</label>
                    </div>
                </div>
            </div>

            <button class="btn-generate" id="generate">GENERATE PASSWORD</button>
        </section>
    </main>
    
    <script src="js/js.js"></script>
</body>
</html>
